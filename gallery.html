  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background-image: url('nebonutye_background_nologo.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
}
    nav {
      background: #005fa3;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    h1, h2 {
      color: #005fa3;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #005fa3;
    }
  
.flag-bar {
  background: #0077cc;
  overflow: hidden;
  white-space: nowrap;
  padding: 10px 0;
  position: relative;
}
.flag-track {
  display: inline-block;
  white-space: nowrap;
  animation: scroll 18s linear infinite;
}
.flag-track span {
  font-size: 18px;
  color: white;
}
@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}


@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 10px;
    padding: 10px;
  }
  .flag-track span {
    font-size: 14px;
  }
  .logo {
    font-size: 18px;
  }
}


.navbar-with-logo {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #005fa3;
  padding: 10px 20px;
  flex-wrap: wrap;
  position: relative;
}
.navbar-with-logo .logo {
  font-family: 'Poppins', sans-serif;
  font-size: 22px;
  color: white;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 0 auto;
}
.navbar-with-logo .nav-links {
  display: flex;
  gap: 15px;
}
.navbar-with-logo a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.navbar-with-logo a:hover {
  text-decoration: underline;
}
@media (max-width: 768px) {
  .navbar-with-logo {
    flex-direction: column;
    align-items: center;
  }
  .navbar-with-logo .nav-links {
    flex-direction: column;
    width: 100%;
    text-align: center;
    padding-top: 10px;
  }
}


marquee {
  display: block;
  margin: 0;
  padding: 0;
  border: none;
}
.navbar-with-logo {
  margin: 0;
  border: none;
}


footer {
  text-align: center;
  background-color: #005fa3;
  color: white;
  padding: 20px 10px;
  font-size: 14px;
}
footer .share-section {
  margin-top: 10px;
}
footer a {
  color: #ffdd57;
  text-decoration: none;
  margin: 0 5px;
}
footer a:hover {
  text-decoration: underline;
}

</style>
